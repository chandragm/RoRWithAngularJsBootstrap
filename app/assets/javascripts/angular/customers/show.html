<div class="row">
    <div class="col-md-12">
      <h1>Customer # {{ vm.customer.id}}</h1>
  
      <dl class="dl-horizontal">
        <dt>Name:</dt>
        <dd>{{ vm.customer.name }}</dd>
        <dt>Email:</dt>
        <dd>{{ vm.customer.email }}</dd>
        <dt>Street:</dt>
        <dd>{{ vm.customer.street }}</dd>
        <dt>City:</dt>
        <dd>{{ vm.customer.city }}</dd>
        <dt>Post code:</dt>
        <dd>{{ vm.customer.post_code }}</dd>
      </dl>
    </div>
  </div>
